<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
        .delete{
            text-decoration: line-through;
            color:#ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">toDoList</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="h4 text-info">还有{{count}}件事代处理</div>
        <input class="form-control" type="text" placeholder="请输入要处理的事情" v-model="temDo" @keyup.13="addToDo">
        <ul class="nav nav-pills">
            <li :class="{active:state=='all'}"><a href="#all" >全部</a></li>
            <li :class="{active:state=='finished'}"><a href="#finished" >已完成</a></li>
            <li :class="{active:state=='unfinished'}"><a href="#unfinished" >待完成</a></li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item" v-for="(item,index) of cloneTodo"  @dblclick="changeTitle(item)">
                <div v-show="item!=curTodo">
                    <input type="checkbox" v-model="item.isChecked"/>
                    <span class="text-primary" :class="{delete:item.isChecked}">{{index+1}}.{{item.title}}</span>
                    <button class="btn-danger pull-right" @click="remove(index)">&times;</button>
                </div>
                <input type="text" v-model="item.title" @keyup.13="reset" @blur="reset" v-show="item==curTodo" v-auto-focus="curTodo==item"/>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
